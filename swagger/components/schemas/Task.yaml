type: object
description: Task entity
properties:
  _id:
    type: string
    example: 60c72b2f9b1d9c001f5c8a2b
  title:
    type: string
    example: Buy groceries
  date:
    type: string
    format: date
    example: '2025-09-18'
  userId:
    type: string
    description: The user ID of the task owner.
    example: 68b328246e5a138b8b59c8ca
  completed:
    type: boolean
    example: false
  createdAt:
    type: string
    format: date-time
  updatedAt:
    type: string
    format: date-time
