type: object
description: Diary entry entity
additionalProperties: false
required:
  - _id
  - title
  - description
  - date
  - userId
  - createdAt
  - updatedAt
properties:
  _id:
    type: string
    pattern: '^[0-9a-fA-F]{24}$'
    example: '68cd0eb8dad8594a727eecbf'
  title:
    type: string
    example: 'A wonderful day'
  description:
    type: string
    example: 'I had a great walk in the park, enjoyed the sunshine, and felt really happy and relaxed.'
  date:
    type: string
    format: date-time
    example: '2025-09-19T20:45:31.607Z'
  userId:
    type: string
    pattern: '^[0-9a-fA-F]{24}$'
    example: '68caf43ae72474007ccba4c4'
  emotions:
    type: array
    description: Optional populated emotions; omitted or empty if none.
    items:
      type: object
      additionalProperties: false
      required: [_id, title]
      properties:
        _id:
          type: string
          pattern: '^[0-9a-fA-F]{24}$'
          example: '6895bd86a5c677999ed2ae27'
        title:
          type: string
          example: 'Joy'
    minItems: 0
    default: []
  createdAt:
    type: string
    format: date-time
    example: '2025-09-19T20:45:31.615Z'
  updatedAt:
    type: string
    format: date-time
    example: '2025-09-19T20:45:31.615Z'
