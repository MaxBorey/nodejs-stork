type: object
description: User entity
additionalProperties: false
properties:
  userId:
    description: "User's id"
    type: string
    readOnly: true
    example: '68b328246e5a138b8b59c8ca'
  name:
    description: "User's name"
    type: string
    minLength: 3
    maxLength: 32
    example: 'John Doe'
  email:
    description: "User's email"
    type: string
    format: email
    maxLength: 64
    example: 'user@example.com'
  password:
    description: "User's password"
    type: string
    minLength: 8
    maxLength: 128
    writeOnly: true
    pattern: '^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,72}$'
    example: 'P@ssw0rd1'
  gender:
    type: string
    enum: ['boy', 'girl', 'null']
    example: 'null'
    default: 'null'
  createdAt:
    type: string
    format: date-time
    readOnly: true
  updatedAt:
    type: string
    format: date-time
    readOnly: true
