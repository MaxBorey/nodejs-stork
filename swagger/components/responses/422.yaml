description: Validation error (Unprocessable Entity)
content:
  application/json:
    schema:
      type: object
      required:
        - status
        - message
        - data
      properties:
        status:
          type: integer
          example: 422
        message:
          type: string
          example: ValidationError
        data:
          type: object
          required:
            - message
          properties:
            message:
              type: string
              example: 'Validation failed'
