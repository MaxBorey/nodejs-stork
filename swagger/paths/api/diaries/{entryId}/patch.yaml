tags: [Diaries]
summary: Update a diary entry
operationId: updateDiaryEntry
description: Updates specific fields of an existing diary entry for the authenticated user. Response returns emotions populated with {_id, title}.
security:
  - bearerAuth: []

parameters:
  - in: path
    name: entryId
    required: true
    description: The ID of the diary entry to update.
    schema:
      type: string
      pattern: '^[0-9a-fA-F]{24}$'
      example: 68cd0eb8dad8594a727eecbf

requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        additionalProperties: false
        minProperties: 1
        properties:
          title:
            type: string
            example: 'Новий заголовок'
          description:
            type: string
            example: 'Оновлений текст запису'
          emotions:
            type: array
            description: |
              Full replacement of emotions for the entry.
              Always send the entire current selection:
              - array of emotion IDs when some emotions are selected;
              - an empty array `[]` when none are selected.
              Partial add/remove is not supported — the list is overwritten.
            items:
              type: string
              pattern: '^[0-9a-fA-F]{24}$'
            minItems: 0
      examples:
        updateTitleOnly:
          summary: Update only title
          value:
            title: 'Попити'
        updateTitleAndDescription:
          summary: Update title and description
          value:
            title: 'Ранок'
            description: 'Спокійний настрій, легка прогулянка.'
        withEmotions:
          summary: Overwrite emotions with current selection
          value:
            emotions:
              - '6895bd86a5c677999ed2ae20'
              - '6895bd86a5c677999ed2ae25'
        withoutEmotions:
          summary: No emotions selected (send empty array)
          value:
            emotions: []

responses:
  '200':
    description: Successfully patched diary entry!
    content:
      application/json:
        schema:
          type: object
          required: [status, message, data]
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully patched diary entry!
            data:
              $ref: ../../../../components/schemas/diaryEntry.yaml
  '400':
    $ref: ../../../../components/responses/400.yaml
  '401':
    $ref: ../../../../components/responses/401.yaml
  '404':
    $ref: ../../../../components/responses/404.yaml
  '422':
    $ref: ../../../../components/responses/422.yaml
