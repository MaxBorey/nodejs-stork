tags:
  - Diaries
summary: Update a diary entry
operationId: updateDiaryEntry
description: 'Updates specific fields of an existing diary entry for the authenticated user.'
security:
  - bearerAuth: []

parameters:
  - in: path
    name: entryId
    required: true
    schema:
      type: string
      example: 68ce7e3c1d6fd77b8dc5ce7a
      description: The ID of the diary entry to update

requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          title:
            type: string
            example: Updated title
          description:
            type: string
            example: Updated description
          date:
            type: string
            format: date-time
            example: 2025-09-19T20:45:31.607Z
          emotions:
            type: array
            items:
              type: string
              example: 6895bd86a5c677999ed2ae27

responses:
  '200':
    description: Successfully patched diary entry!
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully patched diary entry!
            data:
              $ref: ../../../../components/schemas/diaryEntry.yaml
  '401':
    $ref: ../../../../components/responses/401.yaml
  '404':
    $ref: ../../../../components/responses/404.yaml
