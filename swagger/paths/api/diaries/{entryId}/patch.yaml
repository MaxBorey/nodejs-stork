tags: [Diaries]
summary: Update a diary entry
operationId: updateDiaryEntry
description: >
  Partially updates an existing diary entry. Send only the fields you want to change.
  Omitted fields remain unchanged. If you send `emotions`, it must be the full
  current selection (1–12 unique emotion IDs); if you omit `emotions`, it is not changed.
  Response returns emotions populated with {_id, title}.
security:
  - bearerAuth: []

parameters:
  - in: path
    name: entryId
    required: true
    description: The ID of the diary entry to update.
    schema:
      type: string
      pattern: '^[0-9a-fA-F]{24}$'
      example: 68cd0eb8dad8594a727eecbf

requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        additionalProperties: false
        minProperties: 1 # ← достатньо одного поля для PATCH
        properties:
          title:
            type: string
            minLength: 1
            maxLength: 64
            example: 'Новий заголовок'
          description:
            type: string
            minLength: 1
            maxLength: 1000
            example: 'Оновлений текст запису'
          date:
            type: string
            format: date # YYYY-MM-DD
            description: Date in YYYY-MM-DD format.
            example: '2025-09-19'
          emotions:
            type: array
            description: >
              Full replacement of emotions if present (send the entire selection).
              Must contain 1–12 unique ObjectId strings. Omit this field to keep
              emotions unchanged.
            items:
              type: string
              pattern: '^[0-9a-fA-F]{24}$'
            minItems: 1
            maxItems: 12
            uniqueItems: true
      example:
        description: 'Трошки підправив нотатку'
        # emotions не відправляємо → лишаються без змін

responses:
  '200':
    description: Successfully patched diary entry!
    content:
      application/json:
        schema:
          type: object
          required: [status, message, data]
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully patched diary entry!
            data:
              $ref: ../../../../components/schemas/diaryEntry.yaml
  '400':
    $ref: ../../../../components/responses/400.yaml
  '401':
    $ref: ../../../../components/responses/401.yaml
  '404':
    $ref: ../../../../components/responses/404.yaml
  '422':
    $ref: ../../../../components/responses/422.yaml
