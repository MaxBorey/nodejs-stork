tags:
  - Diaries
summary: Create a new diary entry
operationId: createDiaryEntry
description: >
  Creates a new diary entry for the authenticated user.
  The `date` is set by the server automatically (today).
  Send only title, description, and emotions.
security:
  - bearerAuth: []

requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        additionalProperties: false
        required:
          - title
          - description
          - emotions
        properties:
          title:
            type: string
            minLength: 1
            maxLength: 64
            example: 'Morning'
          description:
            type: string
            minLength: 1
            maxLength: 1000
            example: 'Short walk and coffee.'
          emotions:
            type: array
            description: 'Required. Full list of selected emotion IDs (1â€“12).'
            items:
              type: string
              pattern: '^[0-9a-fA-F]{24}$'
            minItems: 1
            maxItems: 12
            uniqueItems: true
      example:
        title: 'Morning'
        description: 'Short walk and coffee.'
        emotions:
          - '6895bd86a5c677999ed2ae27'

responses:
  '201':
    description: Successfully created a diary entry!
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Successfully created a diary entry!
            data:
              $ref: ../../../components/schemas/diaryEntry.yaml
  '400':
    $ref: ../../../components/responses/400.yaml
  '401':
    $ref: ../../../components/responses/401.yaml
  '422':
    $ref: ../../../components/responses/422.yaml
