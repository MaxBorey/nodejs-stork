tags:
  - Weeks
summary: Get mom details by week
description: Private endpoint. Returns data about the mother's body for the selected week.
operationId: getMomDetails
security:
  - bearerAuth: []
parameters:
  - in: path
    name: week
    required: true
    schema:
      type: integer
      minimum: 1
      maximum: 42
    description: Pregnancy week number
responses:
  '200':
    description: Success
    content:
      application/json:
        schema:
          $ref: ../../../../components/schemas/momState.yaml
  '404':
    $ref: ../../../../components/responses/404.yaml
  '401':
    $ref: ../../../../components/responses/401.yaml
