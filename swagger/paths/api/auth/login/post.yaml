tags:
  - Auth
summary: Login user
operationId: loginUser
description: Login user
security:
  - bearerAuth: []
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        additionalProperties: false
        required:
          - email
          - password
        properties:
          email:
            type: string
            format: email
            example: 'user@example.com'
          password:
            type: string
            minLength: 8
            maxLength: 128
            writeOnly: true
responses:
  '200':
    description: Login successful
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: 'Successfully logged in an user!'
            data:
              type: object
              required:
                - accessToken
              properties:
                accessToken:
                  type: string
                  description: 'JWT access token (use as Authorization: Bearer <token>)'
                  example: 'YPTyjIni01RTrffjhsLKCEbeOlBG6h3TFXnmXceO'
  '401':
    $ref: '../../../../components/responses/401.yaml'
